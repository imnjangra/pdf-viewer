<!DOCTYPE html>
<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

<script src="js/flipbook.min.js"></script>

<script type="text/javascript">

    $(document).ready(function () {
        $("#container").flipBook({
            pdfUrl:"pdf/digital-outlet-compressed.pdf",
            textLayer:true
        });

    })
</script>

</head>

<body>
<div id="container"/>
    
    <div class="flipbook-menuBottom flipbook-menu-fixed skin-color-bg flipbook-bg-light" style="margin: 0px; padding: 0px;"><div class="flipbook-menu flipbook-menu-left"></div><div class="flipbook-menu flipbook-menu-center"><span data-name="btnZoomIn" title="Zoom in" style="opacity: 1; pointer-events: auto;"><span aria-hidden="true" class="fa-plus flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnZoomOut" title="Zoom out" style="opacity: 0.2; pointer-events: none;"><span aria-hidden="true" class="fa-minus flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnAutoplay" title="Autoplay"><span aria-hidden="true" class="fa-play flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span><span aria-hidden="true" class="fa-pause flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="display: none; width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnSelect" title="Select tool"><span aria-hidden="true" class="fas fa-i-cursor flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnBookmark" title="Bookmark"><span aria-hidden="true" class="fas fa-bookmark flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnToc" title="Table of Contents"><span aria-hidden="true" class="fa-list-ol flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnThumbs" title="Pages"><span aria-hidden="true" class="fa-th-large flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnShare" title="Share"><span aria-hidden="true" class="fa-link flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnPrint" title="Print"><span aria-hidden="true" class="fa-print flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnDownloadPages" title="Download pages"><span aria-hidden="true" class="fa-download flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnDownloadPdf" title="Download PDF"><span aria-hidden="true" class="fa-file flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnSound" title="Volume"><span aria-hidden="true" class="fa-volume-up flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span><span aria-hidden="true" class="fa-volume-off flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="display: none; width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span><span data-name="btnExpand" title="Toggle fullscreen"><span aria-hidden="true" class="fa-expand flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span><span aria-hidden="true" class="fa-compress flipbook-icon-fa flipbook-menu-btn skin-color fa flipbook-color-light" style="display: none; width: 38px; font-size: 14px; margin: 2px; border-radius: 2px; background: none;"></span></span></div><div class="flipbook-menu flipbook-menu-right"></div></div>
    
</body>

</html>
